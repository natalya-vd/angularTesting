<div *ngIf="post">
  <h2>{{post.title}}</h2>
  <div>{{post.body}}</div>
</div>

<div>
  <label>
    Title:
    <input type="text" [(ngModel)]="post.title">
  </label>
  <label>
    Body:
    <input type="text" [(ngModel)]="post.body">
  </label>

  <div>
    <button type="button" (click)="goBack()">Go Back</button>
    <button type="button" (click)="save()">Save</button>
  </div>
</div>
